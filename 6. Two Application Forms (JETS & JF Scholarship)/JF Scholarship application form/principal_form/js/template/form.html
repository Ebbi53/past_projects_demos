    <form>
        <h1>Reference Letter</h1>

        <h4>Applicant information</h4>

        <h5 class="text-muted">
            <i><%- applicant_name %></i>
        </h5>

        <!-- <label for="" class="row"><u>Please upload the following documents:</u></label> -->

        <div class="form-group row">
            <label class="col-md-6" for="principal_reference_letter">Reference letter <span
                    style="font-weight: 600; color: #BB132F"><i>(please include the predicted academic grades and merge in one file for submission, if necessary):</i></span><i class="fas fa-asterisk"></i><br>
                <span class="text-muted">
                    PDF format. (Max 4MB)
                </span>
            </label>
            <div class="col-md-6">
                <button type="button" class="btn btn-sm btn-info fileinput-button">
                    <i class="fa fa-plus"></i>
                    Choose File
                    <input type="file" name="principal_reference_letter" id='principal_reference_letter'
                        class="form-control-sm" accept=".pdf">
                </button>
            </div>
            <div class="col-md-6 hidden">
                <div class="row">
                    <div class="col-md-auto">
                        <button type="button" class="btn btn-sm btn-warning undoBtn">
                            <i class="fas fa-undo-alt"></i> Undo
                        </button>
                    </div>
                    <div class="col-md-12">
                        <label>Status: </label>
                        <span class="text-muted fileStatus">
                            <i></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>

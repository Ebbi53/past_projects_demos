<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Credential</h4>
            </div>
            <div class="panel-body">
                <div class="alert alert-danger" msgbox="danger"></div>
                <div class="form-group">
                    <label for="txtUsername">Username</label>
                    <input type="text" class="form-control" name="txtUsername" id="txtUsername" placeholder="Username" value="<%- zgUser %>">
                </div>
                <% if(!isShowingSelected){ %>
                <div class="form-group " >
                    <label for="txtPassword">password</label>
                    <input type="password" class="form-control" name="txtPassword" id="txtPassword" placeholder="Password" value="<%- psswd %>">
                </div>
                <% }%>
                <div class="checkbox" >
                <label for="cbxOneTimeToken"><input type="checkbox"  name="cbxOneTimeToken" id="cbxOneTimeToken" <%- isShowingSelected?'checked':'' %> >Email authentication</label>
                </div>
                <div class="checkbox" >
                    <label for="cbxOpenToken"><input type="checkbox"  name="cbxOpenToken" id="cbxOpenToken" <%- isShowingOpenToken?'checked':'' %> >Login from a private computer</label>
                </div>

                <div class="form-group text-right">
                    <a class="btn btn-default  pull-left" id="btnForgot">Request Password</a>
                    <a class="btn btn-warning" id="btnCredential">Login</a>

                </div>
            </div>
        </div>

        <div id="addUserModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">One time token</h4>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-danger" msgbox="danger"></div>
                        <div class="form-group">
                            <label for="txtUsername">Token</label>
                            <input type="text" class="form-control" name="txtToken" id="txtToken" placeholder="Token">
                        </div>



                    </div>
                    <div class="modal-footer">
                        <a class="btn btn-default" id="btnSubmitOTT">Login</a>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<div class="row" style="padding:30px">
</div>
<div class="row" style="padding:10px">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading"><h4>Previous session</h4></div>
            <div class="panel-body">

            <% _.each(runtime.buf_session, function(ses,ky) {%>
            <div class=" bootstrap snippets">
                <div class="col-md-6 col-lg-4">
                    <div class="panel widget">
                        <div class="widget-header bg-primary"></div>
                        <div class="widget-body text-center"><img
                                alt="Profile Picture" class="widget-img img-circle img-border-light"
                                src="avatar1337.png"><h6 class="mar-no"><%- ses.user %></h6>
                           
                              
                            <p class="text-muted mar-btm">  <!-- TBC --></p>
                            <div class="pad-ver">
                                <button class="btn btn-primary switcher" key="<%- ky %>"><i key="<%- ky %>" class=" glyphicon glyphicon-random"></i> Switch To
                                </button>
                                <button class="btn btn-danger deler" key="<%- ky %>"><i key="<%- ky %>" class=" glyphicon glyphicon-trash"></i>  Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <% });%>
            </div>
        </div>
    </div>
</div>
